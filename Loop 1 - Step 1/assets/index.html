<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
  <section class="full">
    <div class="full__box">

      <div class="full__item">
        <div class="full__image-box">
          <img src="img/device.svg" alt="" class="full__image">
        </div>
        <div class="full__title-box">
          <h2 class="full__title">Mobile</h2>
        </div>
        <div class="full__text-box">
          <p class="full__text">Get notifications about new releases in our mobile app.</p>
        </div>
        <div class="full__price-box">
          <p>
            <span class="full__price-sif">$</span>
            <span class="full_value">10</span>
            <span class="full__month">/ month</span>
          </p>
        </div>
      </div>

      <div class="full__item">
        <div class="full__image-box">
          <img src="img/laptop.svg" alt="" class="full__image">
        </div>
        <div class="full__title-box">
          <h2 class="full__title">Desktop</h2>
        </div>
        <div class="full__text-box">
          <p class="full__text">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
        </div>
        <div class="full__price-box">
          <p>
            <span class="full__price-sif">$</span>
            <span class="full_value">15</span>
            <span class="full__month">/ month</span>
          </p>
        </div>
      </div>

      <div class="full__item">
        <div class="full__image-box">
          <img src="img/monitor.svg" alt="" class="full__image">
        </div>
        <div class="full__title-box">
          <h2 class="full__title">Tv</h2>
        </div>
        <div class="full__text-box">
          <p class="full__text">Watch your favorite series at home on large screen with our <span class="full__text--bigger">tv</span> application</p>
        </div>
        <div class="full__price-box">
          <p>
            <span class="full__price-sif">$</span>
            <span class="full_value">10</span>
            <span class="full__month">/ month</span>
          </p>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
